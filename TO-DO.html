<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 70%;
            padding: 8px;
            margin: 5px 5px;
        }
        button {
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 5px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .done-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .done {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Ajouter une tâche">
        <button onclick="addTask()">Ajouter</button>
        <br>
        <select id="filter" onchange="filterTasks()">
            <option value="all">Toutes les tâches</option>
            <option value="done">Tâches faites</option>
            <option value="todo">Tâches à faire</option>
        </select>
        <ul id="taskList"></ul>
    </div>

    <script>
        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => addTaskToDOM(task.text, task.done));
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector("span").textContent.trim(),
                    done: li.querySelector("span").classList.contains("done")
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let task = taskInput.value.trim();
            if (task === "") {
                alert("Veuillez entrer une tâche !");
                return;
            }
            addTaskToDOM(task, false);
            saveTasks();
            taskInput.value = "";
            filterTasks();
        }

        function addTaskToDOM(task, done) {
            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            let span = document.createElement("span");
            span.textContent = task;
            if (done) span.classList.add("done");

            let doneBtn = document.createElement("button");
            doneBtn.textContent = "Fait";
            doneBtn.className = "done-btn";
            doneBtn.onclick = function () {
                span.classList.toggle("done");
                saveTasks();
                filterTasks();
            };

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";
            deleteBtn.className = "delete";
            deleteBtn.onclick = function () {
                li.remove();
                saveTasks();
            };

            li.appendChild(span);
            li.appendChild(doneBtn);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
        }

        function filterTasks() {
            const filter = document.getElementById("filter").value;
            const tasks = document.querySelectorAll("#taskList li");

            tasks.forEach(li => {
                const isDone = li.querySelector("span").classList.contains("done");

                if (filter === "all") {
                    li.style.display = "flex";
                } else if (filter === "done") {
                    li.style.display = isDone ? "flex" : "none";
                } else if (filter === "todo") {
                    li.style.display = !isDone ? "flex" : "none";
                }
            });
        }

        window.onload = function () {
            loadTasks();
            filterTasks();
        };
    </script>
</body>       
</html>
